<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    
  <h1>This is a form</h1>  
    <form>
      <fieldset>
        
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required><br><br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" minlength="8" required><br><br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" pattern="[A-Za-z]+" maxlength="20" required><br><br>
      
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" pattern="[A-Za-z]+" maxlength="20" required><br><br>
        
        <label for="bdate">Birth Date:</label>
        <input type="date" id="bdate" name="bdate" required><br><br>

        <label for="telephonenum">Telephone Number</label>
        <input type="text" id="telephonenum" name="telephonenum" pattern="[0-9]+" minlength="10" maxlength="10" required><br><br>

        <fieldset>
          <legend>Select your favourite plan</legend>
          
          <br>
          <select id="plans" required>
            <option value="freeplan">Free Plan</option>
            <option value="Base">Base &euro;10</option>
            <option value="Medium">Medium &euro;16</option>
            <option value="Premium">Premium &euro;21</option>
          </select>
          
          <input type="checkbox" id="proplan">Pro Plan</checkbox><br><br>
          
        </fieldset><br><br>

        <label for="cardnumber">Credit Card Number:</label>
        <input type="text" id="cardnumber" name="cardnumber" pattern="[0-9]+" minlength="16" maxlength="16" required><br><br>
        
        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" pattern="[0-9]+" minlength="3" maxlength="3" required><br><br>
        
        <label for="edate">Expiration Date:</label>
        <input type="date" id="edate" name="edate" required><br><br>

        <label for="baddress">Billing Address:</label>
        <input type="text" id="baddress" name="baddress" maxlength="25" required><br><br>
        
        <input type="submit" value="Send">
        
      </fieldset>
    </form>
  </body>
</html>
