<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
     
      <button type="button" disabled>Disabled Button</button>
      
      <label for="text_area">Type here(max.100):</label>
      <textarea name="text_area" maxlength="100" autofocus></textarea>
      
      <label for="selected">This is a checkbox</label>
      <input type="checkbox" id="selected" checked>Already selected</checkbox>
    
    </form>
  </body>
</html>
