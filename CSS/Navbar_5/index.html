<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CSS Navbar</title>
  </head>
  <body>
      <form id="form1">
          
        <nav id="nav1">
            <span class="navbar"><label for="nav1">Navbar</label></span>
              
            <span class="hlink"><a href="http://127.0.0.1:5500/Navbar_5/index.html">Home</a></span>
            <span class="slink"><a href="/link/">Link</a></span>
            
            
            <select id="dlist" name="dlist" for="form1">
                <option value="dropdown">Dropdown</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <span class="disabled"><button disabled>Disabled</button></span>

            <a id="burger" href="#"><i class="fa-solid fa-bars"></i> </a>
            
            
            <span class="searchbar"><input type="text" name="sbar" id="sbar" maxlength="40" placeholder=" Search"></span>
            
            <span class="butsub"><button id="submit" for="form1">Search</button></span>
        </nav>    
        
    </form>
  </body>
</html>
